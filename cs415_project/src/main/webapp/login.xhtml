<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Serenity</title>
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
    </h:head>

    <h:body styleClass="login-body">

        <h:form id="form">

            <div class="login-panel ui-fluid">
                <div class="login-panel-header">
                    <p:graphicImage name="images/logo-slim.png" library="serenity-layout" />
                </div>
                <div class="login-panel-content">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h1>Sign-in to School System</h1>
                        </div>

                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>

                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText value="#{loginBean.userName}" autocomplete="off" />
                                <label>Username</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password value="#{loginBean.password}" autocomplete="off" />
                                <label>Password</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-6 ">
                            <p:selectBooleanCheckbox id="rememberme" />
                            <p:outputLabel for="rememberme" value="Remember Me?" />
                        </div>
                        <div class="ui-g-6 password-reset">
                            <h:outputLink>Reset Password</h:outputLink>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton actionListener="#{loginBean.login()}" value="Sign In" icon="ui-icon-person" update="form:messages"/>
                        </div>
                        
                    </div>
                </div>
            </div>

        </h:form>


        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
    </h:body>

</html>
